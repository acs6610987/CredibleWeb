{% extends "user.html" %}
{% block content %}
<ul>
    {% for item in following %}
    <li>
        <a href="/user/{{ item.user_id }}">
            <img src="{{ item.picture }}" width="50px" height="50px" />
            {{ item.realname }}
        </a>
    </li>
    <hr />
    {% endfor %}
</ul>
{% endblock content%}
