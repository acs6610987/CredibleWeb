<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credible Web</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/basic.css" rel="stylesheet">
    <link href="/static/css/frame1.css" rel="stylesheet">
    {% block docs %}
    {% endblock docs %}
</head>

<body>
<div class="container">
<div id="content">
    <div class="modal" style="position: relative; margin: 60px auto; top: auto; left: auto;">

            <h3 class="info">{% block modal_title %}Credible Web{% endblock modal_title %}</h3>
        </div>
        <div class="modal-body" style="max-height: none;overflow: visible">
            {% block modal_body %}
            {% endblock modal_body %}
        </div>
        <div class="modal-footer">
            <a href="/">Home</a>
            |
            <a href="/extension_installation">Plugin Extension</a>
            |
            <a href="/privacy">Data Privacy</a>
            |
            <a href="/feedback">Feedback</a>
        </div>
    </div>

</div>
</div>
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
