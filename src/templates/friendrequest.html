<div style="line-height:normal;">
<h4 class="h4_style_1">Friend Requests</h4>
<div style="margin:10px 0px">
{% if reqs | length == 0 %}
    <p style="text-align:center; ">No friend requests.</p>
{% endif %}
{% for user in reqs %}
    <table style="width:100%;  border-top:1px solid #cccccc;">
        <tr>
            <td style="width:52px"><a href="/user/{{ user.user_id }}"><img src="{{ user.picture }}" style="width:50px; height:50px" /></a></td>
            <td align="left"><a href="/user/{{ user.user_id }}">{{ user.realname }}</a></td>
            <td align="right">
                <input type="button" value="Agree" onclick="agree_request('{{ user.user_id }}', this.parentNode)" />
                <input type="button" value="Ignore" onclick="ignore_request('{{ user.user_id }}', this.parentNode)" />
            </td>
        </tr>
    </table>
{% endfor %}
</div>
</div>
